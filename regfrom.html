<html>
    <head>
        <title>FORM DESIGN</title>
    </head>
    <body bgcolor="lightblue">
        <form method="post" action="">
          <center> <h3> REGISTER FORM</h3></center><br>
           First Name <input type="text" name="name"  size="15" maxlength="15"><br><br>
           Phone Number <input type="text" name="phnno"  size="10" ><br><br>
           Age <input type="text" name="age"  size="10" ><br><br>
           Email <input type="email" name="email"  size="10" ><br><br>
           DOB <input type="date" name="dob"  size="10" ><br><br>
           Address <TEXTAREA Rows= "5" Cols= "25" Name= "address">
           </TEXTAREA><BR><BR>
           Gender: <input type="radio" name="gender" value="Male" > Male
                <input type="radio" name="gender" value="Female" >Female
                <input type="radio" name="gender" value="Others" >Others<br><br>
           
            Select your batch:
            <select name="batch">
                <OPTION Value= "computer" Selected> computer
                <OPTION Value= "physics"> physics
                <OPTION Value= "biology"> biology
                <OPTION Value= "maths"> maths
            </select><br><br>
            Lang: <input type="checkbox" name="lang" value="English" > English
                <input type="checkbox" name="lang" value="Malayalam" >Malayalam
                <input type="checkbox" name="lang" value="Hindi" >Hindi<br><br>

            Submit your resume <input type="file" name="file"  size="10" ><br><br>    
           
            
            <INPUT Type= "submit" Value= "submit">
            <INPUT Type= "Reset" Value= "reset">
        </form>
    </body>
</html>
